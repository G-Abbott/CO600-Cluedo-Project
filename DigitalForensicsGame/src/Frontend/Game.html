<!DOCTYPE html>
<html>
<head>
<style>

</style>
<body>

<p><div id="h1"><b>Game</b></div></p>

<canvas id="board" width="1040" height="840" style="border:1px solid #000000;">
</canvas>

<script>
// board width
var bw = 1040;
// Box height
var bh = 840;
// Padding
var p = 0;

// square size
var sh = 30;
var sw = 40;

var w = ~~ (board.width / sw);
var h = ~~ (board.height / sh);

var canvas = document.getElementById("board");
var ctx = canvas.getContext("2d");
ctx.fillStyle = "#000000";
ctx.fillRect(0,0,1040,840);
function fill(s, gx, gy) {
        ctx.fillStyle = s;
        ctx.fillRect(gx * sw, gy * sh, sw, sh);
    }
function drawBoard(){
for (var x = 0; x <= bw; x += 40) {
    ctx.moveTo(0 + x + p, p);
    ctx.lineTo(0 + x + p, bh + p);
}

for (var x = 0; x <= bh; x += 30) {
    ctx.moveTo(p, 0 + x + p);
    ctx.lineTo(bw + p, 0 + x + p);
}
ctx.strokeStyle = "black";
ctx.stroke();
}
function fillArea(xstart,xfinish,ystart,yfinish,colour){
for (var x = xstart; x <= xfinish; x += 40)
{
	var gx = ~~ (x / sw);
	for (var y = ystart; y <= yfinish; y += 30)
	{
		var gy = ~~ (y / sh);
		fill(colour, gx, gy);
	}
}
}
fillArea(40,960,30,800,'#FFBE33');
fillArea(40,280,30,150,'red');
drawBoard();
</script>

</body>
</head>
</html>
