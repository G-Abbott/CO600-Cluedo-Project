<!DOCTYPE html>
<html>
  <head>
    <title>Digital Forensics Detective</title>
    <script src="/libraries/p5.min.js"></script>
    <script src="/libraries/addons/p5.dom.min.js"></script>
    <script src="/libraries/addons/p5.sound.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <script src="client.js"></script>
    <style> 
	body {padding: 0; margin: 0;} 
	#chat {position: fixed; bottom: 50px; left: 980px; width: 280px;} 
	#quit {position: fixed; top: 524px; left: 28px;} 
	
	</style>
  </head>
  <body>
  	<div id = "chat">
  		<div id = "chat-window">
  			<div id = "output"></div>
  		</div>
  		<input id = "first" type = "text" onkeyup = "success()" placeholder = "Name" />
  		<input id = "second" type = "text" onkeyup = "success()" placeholder = "...Enter Message" />
  		<button id ="send" disabled>Send</button>
  		</div>
	  	<div id = "quit">
  		<a href="/">&larr; Quit to main menu</a>
  	</div>
  	<script type="text/javascript">
    function success() {
	 var name = document.getElementById("first").value;
     var message = document.getElementById("second").value;

	 if (name === "" || message === "") { 
      document.getElementById('send').disabled = true; 
   } else { 
      document.getElementById('send').disabled = false;
   }
}
</script
  	
  	
  </body>
</html>
